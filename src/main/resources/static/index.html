<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="productController">
    <h1>April Market</h1>
    <table cellpadding="5px">
        <thead>
        <th>Id продукта</th>
        <th>Наименование продукта</th>
        <th>Цена продукта</th>
        <th>Действия</th>
        </thead>
        <tbody>
        <tr ng-repeat="p in products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="clickOnProduct(p)">Console info??</button>
                <button class="btn btn-danger" ng-click="addProduct(p.id)">Add product to Cart</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" ng-click="init()">Refresh</button>
    <br><br>
    <div>
        <form novalidate ng-submit="createNewProduct()">
            <div class="mb-3">
                <label class="inputTitle" class="form-label">Title</label>
                <input type="text" class="form-control" ng-model="newProduct.title" id="inputTitle"
                       aria-describedby="titleHelp">
            </div>
            <div class="mb-3">
                <label for="inputPrice" class="form-label">Price</label>
                <input type="number" class="form-control" ng-model="newProduct.price" id="inputPrice"
                       aria-describedby="titleHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <hr>

    <h1>Product Cart</h1>
    <table cellpadding="5px">
        <thead>
        <th>Id продукта</th>
        <th>Наименование продукта</th>
        <th>Цена продукта</th>
        <th>Действия</th>
        </thead>
        <tbody>
        <tr ng-repeat="i in cart">
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteItem(i.id)">Delete product</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" ng-click="cartShow()">Refresh</button>
</div>
</body>
</html>
